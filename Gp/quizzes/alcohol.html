<!DOCTYPE html>
<html>
<head>
  <title>Alcohol Addiction Test</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      
    }
.main{
	background-image: url('../assets/img/bg/alc.jpg');		
      background-size: cover;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.8);
	background-position:center;
	background-attachment:fixed;
      border: 1px solid #dddddd;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
background-color:white;
opacity:85%;
	
    }

    h2 {
      text-align: center;
    }

    p {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="main">
  <div class="container">
    <h2>Alcohol Addiction Test</h2>
    <form>
      <p>Answer the following questions based on your alcohol consumption and behaviors. Choose the option that best applies to you.</p>
      <label for="q1">1.Do you often drink more alcohol than you initially intended?</label>
      <label><input type="radio" name="q1" value="0">Not at all</label>
      <label><input type="radio" name="q1" value="1">Sometimes</label>
      <label><input type="radio" name="q1" value="2">Frequently</label>
      <label><input type="radio" name="q1" value="3">Almost all the time</label>

      <label for="q2">2.Do you feel a strong craving or urge to drink alcohol?</label>
      <label><input type="radio" name="q2" value="0">Not at all</label>
      <label><input type="radio" name="q2" value="1">Sometimes</label>
      <label><input type="radio" name="q2" value="2">Frequently</label>
      <label><input type="radio" name="q2" value="3">Almost all the time</label>

      <label for="q3">3.Have you tried to cut down or stop drinking but couldn't?</label>
      <label><input type="radio" name="q3" value="0">Not at all</label>
      <label><input type="radio" name="q3" value="1">Sometimes</label>
      <label><input type="radio" name="q3" value="2">Frequently</label>
      <label><input type="radio" name="q3" value="3">Almost all the time</label>

      <label for="q4">4.Have you continued to drink even though it was causing problems in your relationships or affecting your studies?</label>
      <label><input type="radio" name="q4" value="0">Not at all</label>
      <label><input type="radio" name="q4" value="1">Sometimes</label>
      <label><input type="radio" name="q4" value="2">Frequently</label>
      <label><input type="radio" name="q4" value="3">Almost all the time</label>

      <label for="q5">5.Have you ever neglected or given up activities that were once important to you because of alcohol?</label>
      <label><input type="radio" name="q5" value="0">Not at all</label>
      <label><input type="radio" name="q5" value="1">Sometimes</label>
      <label><input type="radio" name="q5" value="2">Frequently</label>
      <label><input type="radio" name="q5" value="3">Almost all the time</label>

      <label for="q6">6.Do you find yourself drinking larger amounts of alcohol over time to achieve the desired effect?</label>
      <label><input type="radio" name="q6" value="0">Not at all</label>
      <label><input type="radio" name="q6" value="1">Sometimes</label>
      <label><input type="radio" name="q6" value="2">Frequently</label>
      <label><input type="radio" name="q6" value="3">Almost all the time</label>

      <label for="q7">7. Have you experienced withdrawal symptoms such as shaking, sweating, or anxiety when attempting to stop or cut back on drinking?</label>
      <label><input type="radio" name="q7" value="0">Not at all</label>
      <label><input type="radio" name="q7" value="1">Sometimes</label>
      <label><input type="radio" name="q7" value="2">Frequently</label>
      <label><input type="radio" name="q7" value="3">Almost all the time</label>

      <label for="q8">8.Have you continued to drink despite knowing that it is causing physical or psychological harm to you?</label>
      <label><input type="radio" name="q8" value="0">Not at all</label>
      <label><input type="radio" name="q8" value="1">Sometimes</label>
      <label><input type="radio" name="q8" value="2">Frequently</label>
      <label><input type="radio" name="q8" value="3">Almost all the time</label>

      <label for="q9">9.Have you ever experienced blackouts or memory lapses as a result of drinking?</label>
      <label><input type="radio" name="q9" value="0">Not at all</label>
      <label><input type="radio" name="q9" value="1">Sometimes</label>
      <label><input type="radio" name="q9" value="2">Frequently</label>
      <label><input type="radio" name="q9" value="3">Almost all the time</label>

      <label for="q10">10.Do you find yourself drinking alone or in secrecy?</label>
      <label><input type="radio" name="q10" value="0">Not at all</label>
      <label><input type="radio" name="q10" value="1">Sometimes</label>
      <label><input type="radio" name="q10" value="2">Frequently</label>
      <label><input type="radio" name="q10" value="3">Almost all the time</label>

      <label for="q11">11.Have you ever lied to others about the amount or frequency of your drinking?</label>
      <label><input type="radio" name="q11" value="0">Not at all</label>
      <label><input type="radio" name="q11" value="1">Sometimes</label>
      <label><input type="radio" name="q11" value="2">Frequently</label>
      <label><input type="radio" name="q11" value="3">Almost all the time</label>

      <label for="q12">12.Do you often drink more than you initially intended or drink for longer periods than planned?</label>
      <label><input type="radio" name="q12" value="0">Not at all</label>
      <label><input type="radio" name="q12" value="1">Sometimes</label>
      <label><input type="radio" name="q12" value="2">Frequently</label>
      <label><input type="radio" name="q12" value="3">Almost all the time</label>

      <label for="q13">13.Have you neglected or put yourself or others in dangerous situations while under the influence of alcohol?</label>
      <label><input type="radio" name="q13" value="0">Not at all</label>
      <label><input type="radio" name="q13" value="1">Sometimes</label>
      <label><input type="radio" name="q13" value="2">Frequently</label>
      <label><input type="radio" name="q13" value="3">Almost all the time</label>

      <label for="q14">14.Have you experienced financial difficulties as a result of spending money on alcohol?</label>
      <label><input type="radio" name="q14" value="0">Not at all</label>
      <label><input type="radio" name="q14" value="1">Sometimes</label>
      <label><input type="radio" name="q14" value="2">Frequently</label>
      <label><input type="radio" name="q14" value="3">Almost all the time</label>

      <label for="q15">15.Have you noticed a tolerance to alcohol, needing to consume larger quantities to achieve the desired effect?</label>
      <label><input type="radio" name="q15" value="0">Not at all</label>
      <label><input type="radio" name="q15" value="1">Sometimes</label>
      <label><input type="radio" name="q15" value="2">Frequently</label>
      <label><input type="radio" name="q15" value="3">Almost all the time</label>

      <label for="q16">16.Do you feel guilty or ashamed about your drinking habits?</label>
      <label><input type="radio" name="q16" value="0">Not at all</label>
      <label><input type="radio" name="q16" value="1">Sometimes</label>
      <label><input type="radio" name="q16" value="2">Frequently</label>
      <label><input type="radio" name="q16" value="3">Almost all the time</label>

      <label for="q17">17.Do you often drink more than you initially intended or drink for longer periods than planned?</label>
      <label><input type="radio" name="q17" value="0">Not at all</label>
      <label><input type="radio" name="q17" value="1">Sometimes</label>
      <label><input type="radio" name="q17" value="2">Frequently</label>
      <label><input type="radio" name="q17" value="3">Almost all the time</label>

      <label for="q18">18.Do you experience a strong urge or compulsion to drink?</label>
      <label><input type="radio" name="q18" value="0">Not at all</label>
      <label><input type="radio" name="q18" value="1">Sometimes</label>
      <label><input type="radio" name="q18" value="2">Frequently</label>
      <label><input type="radio" name="q18" value="3">Almost all the time</label>

      <label for="q19">19.Have you had legal problems or encountered difficulties with the law due to your drinking?</label>
      <label><input type="radio" name="q19" value="0">Not at all</label>
      <label><input type="radio" name="q19" value="1">Sometimes</label>
      <label><input type="radio" name="q19" value="2">Frequently</label>
      <label><input type="radio" name="q19" value="3">Almost all the time</label>

      <label for="q20">20.Do you feel irritable, restless, or anxious when you can't drink?</label>
      <label><input type="radio" name="q20" value="0">Not at all</label>
      <label><input type="radio" name="q20" value="1">Sometimes</label>
      <label><input type="radio" name="q20" value="2">Frequently</label>
      <label><input type="radio" name="q20" value="3">Almost all the time</label>

      <!-- Add more questions here -->

      <input type="submit" value="Submit">
    </form>
  </div>
  </div>
</body>
</html>
