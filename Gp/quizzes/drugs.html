<!DOCTYPE html>
<html>
<head>
  <title>Drug Addiction Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      
    }
.main{
	background-image: url('../assets/img/bg/drugs.png');		
      background-size: cover;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.8);
	background-position:center;
	background-attachment:fixed;
      border: 1px solid #dddddd;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
background-color:white;
opacity:85%;
	
    }

      text-align: center;
    }

      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="main">

    <h2>Drug Addiction Test</h2>

      <label><input type="radio" name="q17" value="3">Yes, it's a problem often</label>
      <label><input type="radio" name="q17" value="4">Yes, it's a constant problem</label>

      <label for="q18">18.Have you neglected personal hygiene or self-care due to drug use?</label>
      <label><input type="radio" name="q18" value="0">No</label>
