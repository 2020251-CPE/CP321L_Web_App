<!DOCTYPE html>
<html>
<head>
  <title>Anxiety Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      
    }
.main{
	background-image: url('../assets/img/bg/antest.jpeg');		
      background-size: cover;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.8);
	background-position:center;
	background-attachment:fixed;
      border: 1px solid #dddddd;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
background-color:white;
opacity:85%;
	
    }

    h2 {
      text-align: center;
    }

    p {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
 <div class="main">
  <div class="container">
    <h2>Anxiety Test</h2>
    <form>
      <p>Be Honest and Reflective: Answer the questions as honestly and accurately as possible. Reflect on your thoughts, feelings, and behaviors related to anxiety. Try not to overthink or second-guess your responses.</p>
      <label for="q1">1. Do you often feel nervous or anxious?</label>

	 <label for="q4">4. Are you easily startled or have a heightened startle response?</label>

      <label><input type="radio" name="q4" value="2">Frequently</label>
